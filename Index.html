<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background: #121212;
            --text-color: #FFFFFF;
            --button-bg: #FFFFFF;
            --button-text-color: #121212;
            --button-hover-bg: #f0f0f0;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .profile-container {
            text-align: center;
            max-width: 380px;
            width: 100%;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Essencial para a imagem redonda */
            border: 3px solid var(--button-bg);
            object-fit: cover; /* Garante que a imagem preencha o círculo sem distorcer */
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .link-button {
            display: block;
            background-color: var(--button-bg);
            color: var(--button-text-color);
            padding: 18px 20px;
            margin-bottom: 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .link-button:hover {
            background-color: var(--button-hover-bg);
            transform: scale(1.03); /* Efeito de crescimento suave */
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #a0a0a0;
        }
    </style>

    <!-- =================================================================== -->
    <!-- PIXEL DA META - MENSURAÇÃO INTELIGENTE COM COOKIE -->
    <!-- =================================================================== -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '311883301493766');
    fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=311883301493766&ev=PageView&noscript=1"
    /></noscript>
</head>
<body>

    <div class="profile-container">
        
        <!-- ### ATENÇÃO 1: COLOQUE O LINK DA SUA IMAGEM DE PERFIL AQUI ### -->
        <!-- Use uma imagem quadrada para um círculo perfeito. Ex: 500x500 pixels. -->
        <!-- Sugestão: https://imgur.com/upload -->
        <img src="https://placehold.co/500x500/FFFFFF/121212?text=Perfil" alt="Foto de Perfil" class="profile-image">
        
        <h1 class="profile-name">@seu_usuario</h1>

        <!-- ### ATENÇÃO 2: COLOQUE SEU LINK DO DRIVE AQUI ### -->
        <a href="https://SEU_LINK_DO_DRIVE_AQUI" class="link-button" target="_blank" rel="noopener noreferrer">Acessar Drive</a>
        
        <!-- ### ATENÇÃO 3: COLOQUE SEU LINK DO TELEGRAM AQUI ### -->
        <a href="https://SEU_LINK_DO_TELEGRAM_AQUI" class="link-button" target="_blank" rel="noopener noreferrer">Entrar no Telegram</a>

    </div>
    
    <footer class="footer">
        Acesso exclusivo para membros.
    </footer>

    <!-- SCRIPT DE MENSURAÇÃO DA COMPRA (EXECUTADO APENAS UMA VEZ) -->
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        if (!getCookie('compra_registrada')) {
            fbq('track', 'Purchase', { value: 30.00, currency: 'BRL' });
            document.cookie = "compra_registrada=true; max-age=31536000; path=/";
            console.log("Evento de Purchase disparado e cookie criado.");
        } else {
            console.log("Cookie encontrado. Evento de Purchase NÃO foi disparado novamente.");
        }
    </script>

</body>
</html>
