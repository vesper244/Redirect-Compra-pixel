<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* Fundo escuro premium */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
        }

        .profile-picture {
            width: 140px;
            height: 140px;
            border-radius: 50%; /* Deixa a imagem redonda */
            border: 3px solid #ffffff; /* Borda branca como na imagem */
            object-fit: cover; /* Garante que a imagem não fique distorcida */
            margin-bottom: 30px;
        }

        .link-button {
            display: block;
            background-color: #2d2d2d; /* Cinza escuro para o botão */
            color: #ffffff;
            padding: 18px 20px;
            margin: 15px auto;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .link-button:hover {
            background-color: #3f3f3f; /* Clareia um pouco ao passar o mouse */
            transform: scale(1.03); /* Efeito de leve crescimento */
        }
    </style>

    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

    // INICIALIZAÇÃO DOS 4 PIXELS
    fbq('init', '706282215705437');      // Pixel 1
    fbq('init', '23920932307581081');    // Pixel 2
    fbq('init', '1111998870736184');     // Pixel 3
    fbq('init', '813100007915962');      // Pixel 4
    
    fbq('track', 'PageView'); // Evento de PageView enviado para TODOS os 4 pixels
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=706282215705437&ev=PageView&noscript=1"
    /></noscript>
    
</head>
<body>

    <div class="container">

        <img src="COLOQUE_O_CODIGO_BASE64_DA_SUA_IMAGEM_AQUI" alt="Foto de Perfil" class="profile-picture">

        <a href="https://madufrds-ent.netlify.app" class="link-button" target="_blank" rel="noopener noreferrer" onclick="fbq('track', 'Lead');">Acessar conteúdos</a>
        
    </div>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        if (!getCookie('compra_registrada')) {
            // Este evento de Purchase será enviado para TODOS os 4 pixels
            fbq('track', 'Purchase', {value: 30.00, currency: 'BRL'});
            
            // O cookie impede que este bloco inteiro seja executado novamente
            document.cookie = "compra_registrada=true; max-age=31536000; path=/";
            console.log("Evento de Purchase disparado para todos os pixels e cookie criado.");
        } else {
            console.log("Cookie encontrado. Evento de Purchase NÃO foi disparado novamente.");
        }
    </script>

</body>
</html>
