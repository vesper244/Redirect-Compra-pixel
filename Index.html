        body {

        }
        .button {
            display: block;
            width: 100%;
            padding: 16px;
            margin-bottom: 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px); /* Efeito de elevação */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .button-drive {
            background: linear-gradient(45deg, #0d6efd, #0d8bfd); /* Gradiente azul */
        }
        .button-telegram {
            background: linear-gradient(45deg, #28a8ea, #28c3ea); /* Gradiente azul claro (Telegram) */

        .footer-text {
